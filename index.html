<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCM 15 (Blood Donor Directory) </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header with Logo -->
        <header class="header">
            <div class="logo">
                <div class="logo-image">
                    <img src="12.png" alt="Blood Donor Logo" onerror="this.style.display='none'">
                </div>
                <h1>Blood Donor Directory</h1>
            </div>
        </header>

        <main>
            <!-- Blood Group Search Section -->
            <section class="search-section">
                <div class="section-title">
                    <h2><i class="fas fa-search"></i> Find Donor by Blood Group</h2>
                    <p class="subtitle">Select a blood type to see available donors</p>
                </div>

                <!-- Blood Group Buttons -->
                <div class="blood-group-grid">
                    <button class="blood-btn" data-type="A+">A+</button>
                    <button class="blood-btn" data-type="A-">A-</button>
                    <button class="blood-btn" data-type="B+">B+</button>
                    <button class="blood-btn" data-type="B-">B-</button>
                    <button class="blood-btn" data-type="O+">O+</button>
                    <button class="blood-btn" data-type="O-">O-</button>
                    <button class="blood-btn" data-type="AB+">AB+</button>
                    <button class="blood-btn" data-type="AB-">AB-</button>
                </div>

                <!-- Selected Filter Info -->
                <div class="selected-filter">
                    <span id="selectedBlood">Select a blood type above</span>
                    <span class="count" id="donorCount">0 donors</span>
                </div>

                <!-- Donor List (Initially hidden) -->
                <div class="donor-list-container" id="donorList">
                    <!-- Donor items will appear here -->
                </div>
            </section>

            <!-- All Students Link -->
            <section class="all-students-section">
                <a href="all-students.html" class="all-students-link">
                    <i class="fas fa-users"></i>
                    <div>
                        <h3>View All Students List</h3>
                        <p>Complete directory of all registered students</p>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </a>
            </section>
        </main>

        <!-- Simple Footer -->
        <footer class="footer">
            <p>DCM 15 Blood Donor Directory | DCM 15 | Made by SOUAD 76 | @2025</p>
        </footer>
    </div>

    <script src="students.js"></script>
    <script src="script.js"></script>
</body>
</html>
